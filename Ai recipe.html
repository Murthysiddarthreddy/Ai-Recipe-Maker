<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Recipe Assistant</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(45deg, #fff3e0, #ffecb3);
      margin: 0;
      padding: 10px;
    }
    .chat-container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: #ff6b6b;
      padding: 10px;
      color: white;
      text-align: center;
      border-radius: 20px 20px 0 0;
    }
    .chat-messages {
      height: 450px;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      max-width: 70%;
      animation: slideIn 0.3s ease;
    }
    .user-message {
      background: #ffe082;
      margin-left: auto;
    }
    .bot-message {
      background: #f8f9fa;
      margin-right: auto;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #fff8e1;
      border-radius: 0 0 20px 20px;
    }
    input {
      flex: 1;
      padding: 15px;
      border: 2px solid #ff6b6b;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ff6b6b;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .recipe-image {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>üç≥ AI Food Assistant ü•ò</h2>
      <p>Ask for any recipe and see a picture of the dish!</p>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="What would you like to cook today?">
      <button id="send-button">Send</button>
    </div>
  </div>
